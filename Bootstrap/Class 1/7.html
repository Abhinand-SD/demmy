<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Margin & Padding Utility Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!-- Padding -->
    <div class="p-1 bg-primary">p-1</div> <!--padding-->

    <!-- Sides -->
    <div class="pt-1 bg-primary">pt-1</div> <!--top-->
    <div class="pb-1 bg-primary">pb-1</div> <!--bottom-->
    <div class="ps-1 bg-primary">ps-1</div> <!--start-->
    <div class="pe-1 bg-primary">pe-1</div> <!--end-->
    <div class="px-1 bg-primary">px-1</div> <!--left & right-->
    <div class="py-1 bg-primary">py-1</div> <!--top & bottom-->



    <!-- Margin -->
    <div class="m-1 bg-primary">m-1</div> <!--margin-->

    <!-- Sides -->
    <div class="mt-1 bg-primary">mt-1</div> <!--margin-top-->
    <div class="mb-1 bg-primary">mb-1</div> <!--margin-bottom-->
    <div class="ms-1 bg-primary">ms-1</div> <!--margin-start-->
    <div class="me-1 bg-primary">me-1</div> <!--margin-end-->
    <div class="mx-1 bg-primary">mx-1</div> <!--margin-left & right-->
    <div class="my-1 bg-primary">my-1</div> <!--margin-top & bottom-->

    <!-- Sizes range from 0 to 5 -->

</body>

</html>
