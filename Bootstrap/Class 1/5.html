<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <!-- Headings -->
     <h1 class="h3">Heading</h1>
     

     <!-- Text Alignment -->
     <p class="text-center">This is a centered text.</p>
     <p class="text-right">This is a right aligned text.</p>
     <p class="text-left">This is a left aligned text.</p>
     <p class="text-justify">This is a justified text.</p>
     <p class="text-wrap">This is a wrapped text.</p>
     <p class="text-truncate">This is a truncated text.</p>
     

     <!-- Font Weight -->
      <p class="fw-bold">Bold Text</p>
      <p class="fw-normal">Normal Text</p>
      <p class="fw-light">Light Text</p>
      <p class="fw-bolder">Bolder Text</p>
      <p class="fw-lighter">Lighter Text</p>
     
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
