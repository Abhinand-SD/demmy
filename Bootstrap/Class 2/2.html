<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Change column order without changing HTML structure -->
    <div class="row">
        <div class="col order-2">Second</div>
        <div class="col order-1">First</div>
        <div class="col order-3">Third</div>
    </div>

    <!-- Responsive Ordering -->
    <div class="row">
        <div class="col order-2 order-lg-1">Second</div>
        <div class="col order-1 order-lg-2">First</div>
        <div class="col order-3 order-lg-3">Third</div>
    </div>
</body>

</html>
