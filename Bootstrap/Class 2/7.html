<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Justify Content (Horizontal) -->
    <div class="d-flex justify-content-start bg-primary">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <div class="d-flex justify-content-center bg-success">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <div class="d-flex justify-content-end bg-warning">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <div class="d-flex justify-content-between bg-danger">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <div class="d-flex justify-content-around bg-info">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    
    <br><br>

    <!-- Align Items (Vertical) -->
    <div class="d-flex align-items-start bg-primary">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <div class="d-flex align-items-center bg-success">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <div class="d-flex align-items-end bg-warning">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    
</body>
</html>
