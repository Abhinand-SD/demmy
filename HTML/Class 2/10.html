<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset & Legend</title>
</head>
<body>
    
    <fieldset>
        <legend>Personal Details</legend>
        <label>Name:</label>
        <input type="text"><br>
        <label>Age:</label>
        <input type="number">
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label>Email:</label>
        <input type="email"><br>
        <label>Phone:</label>
        <input type="tel">
    </fieldset>

</body>
</html>
